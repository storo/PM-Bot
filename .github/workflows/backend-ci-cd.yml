name: Deploy Backend to Cloud Functions (Fixed)

on:
  push:
    branches:
      - main
    paths:
      - 'functions/**'
  workflow_dispatch:

jobs:
  deploy_functions:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: functions/package-lock.json
      
      - name: Install dependencies
        run: npm ci
        working-directory: ./functions
      
      - name: Run tests
        run: npm test
        working-directory: ./functions

      - name: Authenticate to Google Cloud
        id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: 'projects/694385104566/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'gemini-cli-runner@pm-bot-prod.iam.gserviceaccount.com'

      - name: Set up Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: Deploy to Cloud Functions
        run: |
          gcloud functions deploy pm-bot-conversational-engine \
            --runtime nodejs20 \
            --trigger-http \
            --allow-unauthenticated \
            --source ./functions \
            --entry-point conversationalHandler \
            --region us-central1 \
            --service-account pm-bot-prod@appspot.gserviceaccount.com \
            --project pm-bot-prod \
            --docker-registry artifact-registry